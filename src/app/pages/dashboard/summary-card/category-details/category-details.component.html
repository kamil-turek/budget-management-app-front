<mat-card>
  <mat-card-content> {{ categoryTitle }} </mat-card-content>
</mat-card>

<div *ngIf="financialRecords && financialRecords.length > 0">
  <app-record-table [financialRecords]="financialRecords"></app-record-table>
</div>

<div
  *ngIf="!financialRecords || financialRecords.length === 0"
  class="no-records"
>
  <p>No records available for this category.</p>
</div>
