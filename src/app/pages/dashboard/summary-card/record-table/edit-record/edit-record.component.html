<mat-card>
  <mat-card-content>
    <h2>Edit Record</h2>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="record.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Amount"
          [(ngModel)]="record.amount"
          name="amount"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Date"
          [(ngModel)]="record.date"
          name="date"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Description"
          [(ngModel)]="record.description"
          name="description"
        />
      </mat-form-field>
    </form>
    <div class="button-group">
      <button mat-raised-button color="primary" (click)="saveRecord()">
        Save
      </button>
      <button mat-raised-button (click)="cancelEdit()">Cancel</button>
    </div>
  </mat-card-content>
</mat-card>
