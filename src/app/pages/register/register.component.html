<div class="form">
  <div class="register-container">
    <div class="register-content">
      <mat-toolbar class="register-toolbar" color="primary"
        >Register</mat-toolbar
      >
      <mat-card>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
          <mat-form-field>
            <input
              id="firstName"
              type="text"
              matInput
              placeholder="First Name"
              formControlName="firstName"
            />
            <mat-error
              *ngIf="
                registerForm.get('firstName')?.invalid &&
                registerForm.get('firstName')?.touched
              "
            >
              <span *ngIf="registerForm.get('firstName')?.errors?.['required']">
                First Name is required.
              </span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              id="lastName"
              type="text"
              matInput
              placeholder="Last Name"
              formControlName="lastName"
            />
            <mat-error
              *ngIf="
                registerForm.get('lastName')?.invalid &&
                registerForm.get('lastName')?.touched
              "
            >
              <span *ngIf="registerForm.get('lastName')?.errors?.['required']">
                Last Name is required.
              </span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              id="email"
              type="email"
              matInput
              placeholder="Email"
              formControlName="email"
            />
            <mat-error
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
            >
              <span *ngIf="registerForm.get('email')?.errors?.['required']">
                Email is required.
              </span>
              <span *ngIf="registerForm.get('email')?.errors?.['email']">
                Invalid email address.
              </span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              id="password"
              type="password"
              autocomplete="false"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-error
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
            >
              <span *ngIf="registerForm.get('password')?.errors?.['required']">
                Password is required.
              </span>
              <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Password should be at least 8 characters long.
              </span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              id="confirmPassword"
              type="password"
              autocomplete="false"
              matInput
              placeholder="Confirm Password"
              formControlName="confirmPassword"
            />
            <mat-error
              *ngIf="
                registerForm.get('confirmPassword')?.invalid &&
                registerForm.get('confirmPassword')?.touched
              "
            >
              <span
                *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
              >
                Confirm Password is required.
              </span>
              <span
                *ngIf="registerForm.get('confirmPassword')?.errors?.['match_error']"
              >
                Passwords do not match.
              </span>
            </mat-error>
          </mat-form-field>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="registerForm.status === 'INVALID'"
          >
            Register
          </button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
